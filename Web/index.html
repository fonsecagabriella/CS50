<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="google_favicon.png">
    <title>Google Search</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="image_search.html">Image Search</a></li>
                <li><a href="advanced_search.html">Advanced Search</a></li>
                <!-- Add more links here if needed -->
            </ul>
        </nav>
    </header>
    <main>
        <div class="logo">
            <img src="static/google_logo.png" alt="Google Logo">
        </div>
        <div class="search-bar">
            <form action="https://www.google.com/search">
                <input type="text" placeholder="Search Google" name="q">
                <div class="buttons">
                    <button type="submit" value="Search">Google Search</button>
                    <button type="submit" value="" name="btnI">I'm Feeling Lucky</button>
                    <!-- https://www.google.com/search?q=your+search+query+here&btnI= -->
                </div>
            </form>
        </div>
    </main>
</body>
</html>
