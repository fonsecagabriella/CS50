<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">YOUR COMMENT</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="comment-form" action="{% url 'comment_note' %}" method="post" >
            {% csrf_token %}
            <div class="form-group">
              <textarea class="form-control" id="comment-text" name="comment-text" placeholder="what's on your mind?"></textarea>
            </div>
            <div class="text-right">
              <input type="submit" class="btn btn-primary" value="Post comment">
            </div>
          </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">EDIT YOUR NOTE</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="edit-note-form" >
            <div class="form-group">
              <textarea class="form-control" id="edited-note-text" name="edited-note-text" placeholder="write the new content of your note here." maxlength="280"></textarea>
              <input type="hidden" value="" id="note_edit_id" name="note_edit_id">
            </div>
            <div class="text-right">
              <button id="save_edited_note" name="save_edited_note" class="btn btn-primary" > Save note </button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
